<div class="container" id="deviceContainer" data-ng-controller="SubscriberController as subscriber">
    <h1>Devices List</h1>
    

    <!-- *ngIf="!devices" -->
    
    <!-- *ngIf="devices" -->
    
    <!--boostrap container to hold data-->
<!--table version-->

        

    <table class="table table-striped" id="device-list-table" >
        <thead>
            <tr>
                
                <th>ID:  <p>Name: </p></th>
                <th>OS:  <p>DeviceType: </p></th>
                
                <th>Temp:</th>
                <th>Status:</th>
                <th>Time In Use:</th>
                <th></th>
            </tr>
        </thead>
    <tbody>
    <!-- table row for each instance of device -->
    <tr *ngFor="let device of devices?.devices">
        <td>{{ device.DeviceId }} <p>{{ device.DeviceName }}</p></td>
        <td>{{ device.DeviceOS }} <p>{{ device.DeviceType }}</p><td>
        
        <td>{{ device.Temperature }}</td>
        <td>{{ device.DeviceStatus }}</td>
        <td>{{ device.TimeInUse }}</td> 
        <td><button class="btn btn-outline-info btn-small"><i class="bi bi-info-circle"></i></button></td>
    </tr>
</tbody>
</table>
    
</div><!--end device container-->

<!--pop-up modal section for the different actions on Device-->
<div class="modal fade exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ modalTitle }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Device Name</span>
                    <input type="text" class="form-control" data-ng-model="subscriber=DeviceName" >
                </div>
                <td>
                    <button
                    type="button"
                    class="btn btn-small btn-outline-info"
                    (click)="editClick(devices.DeviceId)"
                    >
                    <i class="bi bi-pen"></i>
                </button>
                <button
                    type="button"
                    class="btn btn-small btn-outline-success"
                    (click)="updateClick()"
                    >
                    <i class="bi bi-check-square"></i>
                </button>
                <button
                        type="button"
                        class="btn btn-small btn-outline-danger"
                        (click)="deleteClick(devices.DeviceId)"
                    >
                        <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div><!--end example modal-->
